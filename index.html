<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat AI - GPT Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e1e2e 0%, #2d2d44 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .container {
            width: 95%;
            max-width: 1200px;
            height: 90vh;
            background: rgba(30, 30, 46, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid rgba(116, 214, 173, 0.3);
        }

        .header {
            background: linear-gradient(90deg, #74d6ad 0%, #5fb89a 100%);
            padding: 20px;
            text-align: center;
            color: #1e1e2e;
            font-weight: bold;
            font-size: 24px;
        }

        .config {
            padding: 15px 20px;
            background: rgba(45, 45, 68, 0.8);
            border-bottom: 1px solid rgba(116, 214, 173, 0.2);
        }

        .config input {
            width: 100%;
            padding: 10px;
            background: rgba(30, 30, 46, 0.9);
            border: 1px solid rgba(116, 214, 173, 0.4);
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
        }

        .config input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .chat-area::-webkit-scrollbar {
            width: 8px;
        }

        .chat-area::-webkit-scrollbar-track {
            background: rgba(30, 30, 46, 0.5);
        }

        .chat-area::-webkit-scrollbar-thumb {
            background: #74d6ad;
            border-radius: 4px;
        }

        .message {
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 12px;
            word-wrap: break-word;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            align-self: flex-end;
            background: linear-gradient(135deg, #74d6ad 0%, #5fb89a 100%);
            color: #1e1e2e;
            font-weight: 500;
        }

        .ai-message {
            align-self: flex-start;
            background: rgba(45, 45, 68, 0.9);
            color: #fff;
            border: 1px solid rgba(116, 214, 173, 0.3);
        }

        .code-block {
            position: relative;
            background: #1e1e2e;
            border: 1px solid #74d6ad;
            border-radius: 8px;
            padding: 12px;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
            overflow-x: auto;
        }

        .code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(116, 214, 173, 0.3);
        }

        .code-lang {
            color: #74d6ad;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .copy-btn {
            background: #74d6ad;
            color: #1e1e2e;
            border: none;
            padding: 5px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .copy-btn:hover {
            background: #5fb89a;
            transform: scale(1.05);
        }

        .copy-btn.copied {
            background: #4caf50;
        }

        .code-content {
            color: #e0e0e0;
            white-space: pre-wrap;
            font-size: 14px;
        }

        .input-area {
            padding: 20px;
            background: rgba(45, 45, 68, 0.8);
            border-top: 1px solid rgba(116, 214, 173, 0.2);
            display: flex;
            gap: 10px;
        }

        .input-area input {
            flex: 1;
            padding: 12px 18px;
            background: rgba(30, 30, 46, 0.9);
            border: 1px solid rgba(116, 214, 173, 0.4);
            border-radius: 25px;
            color: #fff;
            font-size: 15px;
        }

        .input-area input:focus {
            outline: none;
            border-color: #74d6ad;
        }

        .input-area button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #74d6ad 0%, #5fb89a 100%);
            color: #1e1e2e;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 15px;
        }

        .input-area button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(116, 214, 173, 0.4);
        }

        .input-area button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: flex;
            gap: 5px;
            padding: 10px;
        }

        .loading span {
            width: 8px;
            height: 8px;
            background: #74d6ad;
            border-radius: 50%;
            animation: bounce 1.4s infinite;
        }

        .loading span:nth-child(2) { animation-delay: 0.2s; }
        .loading span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            GGai - Game Script Assistant
        </div>
        


        <div class="chat-area" id="chatArea"></div>

        <div class="input-area">
            <input type="text" id="userInput" placeholder="Digite sua mensagem...">
            <button id="sendBtn">Enviar</button>
        </div>
    </div>

    <script>
        const chatArea = document.getElementById('chatArea');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');

        let conversationHistory = [];

        function addMessage(text, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
            
            if (!isUser && text.includes('```')) {
                messageDiv.innerHTML = formatCodeBlocks(text);
            } else {
                messageDiv.textContent = text;
            }
            
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function formatCodeBlocks(text) {
            return text.replace(/```(\w+)?\n([\s\S]+?)```/g, (match, lang, code) => {
                const language = lang || 'code';
                const id = 'code-' + Date.now() + Math.random();
                return `
                    <div class="code-block">
                        <div class="code-header">
                            <span class="code-lang">${language}</span>
                            <button class="copy-btn" onclick="copyCode('${id}')">Copiar</button>
                        </div>
                        <div class="code-content" id="${id}">${escapeHtml(code.trim())}</div>
                    </div>
                `;
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        window.copyCode = function(id) {
            const codeElement = document.getElementById(id);
            const text = codeElement.textContent;
            navigator.clipboard.writeText(text).then(() => {
                const btn = codeElement.parentElement.querySelector('.copy-btn');
                btn.textContent = 'Copiado!';
                btn.classList.add('copied');
                setTimeout(() => {
                    btn.textContent = 'Copiar';
                    btn.classList.remove('copied');
                }, 2000);
            });
        };

        function showLoading() {
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message ai-message loading';
            loadingDiv.id = 'loading';
            loadingDiv.innerHTML = '<span></span><span></span><span></span>';
            chatArea.appendChild(loadingDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function removeLoading() {
            const loading = document.getElementById('loading');
            if (loading) loading.remove();
        }

        const API_KEY = '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';

        async function sendMessage() {
            const message = userInput.value.trim();

            if (!message) return;

            addMessage(message, true);
            userInput.value = '';
            sendBtn.disabled = true;

            conversationHistory.push({
                role: 'user',
                content: message
            });

            showLoading();

            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-4o-mini',
                        messages: [
                            {
                                role: 'system',
                                content: 'Você é GGai, uma assistente especializada em desenvolvimento de scripts para jogos, especialmente em Lua e outras linguagens de programação para games. Você é direta, prática e sempre tenta ajudar com código funcional. Sempre forneça soluções completas e funcionais para desenvolvimento de scripts de jogos.'
                            },
                            ...conversationHistory
                        ],
                        temperature: 0.7
                    })
                });

                removeLoading();

                if (!response.ok) {
                    throw new Error(`Erro: ${response.status}`);
                }

                const data = await response.json();
                const aiResponse = data.choices[0].message.content;

                conversationHistory.push({
                    role: 'assistant',
                    content: aiResponse
                });

                addMessage(aiResponse, false);
            } catch (error) {
                removeLoading();
                addMessage(`Erro ao se comunicar com a API: ${error.message}`, false);
            }

            sendBtn.disabled = false;
        }

        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        addMessage('Olá! Sou a GGai, sua assistente para desenvolvimento de scripts de jogos! Posso te ajudar com scripts em Lua, exploits, modificações de jogos e qualquer código que você precise. Em que posso ajudar?', false);
    </script>
</body>
</html>
