        .copy-btn {

        }

        }

        .input-area {

            background: white;
            border-top: 1px solid #ddd;
            display: flex;

        }

        #userInput {

        #userInput:focus {

            color: white;
            border: none;

        #sendBtn:hover {

        }

        #sendBtn:disabled {

        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;

            0% { transform: rotate(0deg); }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ IA Avan√ßada</h1>

    <script>
        const chatArea = document.getElementById('chatArea');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            if (!isUser) {
                contentDiv.innerHTML = formatMessage(content);
            } else {
                contentDiv.textContent = content;
            }
            
            messageDiv.appendChild(contentDiv);
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
            
            if (!isUser) {
                addCopyButtons();
            }
        }

        function formatMessage(text) {
            const codeBlockRegex = /```(\w+)?\n([\s\S]*?)```/g;
            
            return text.replace(codeBlockRegex, (match, lang, code) => {
                const language = lang || 'c√≥digo';
                return `
                    <div class="code-block">
                        <div class="code-header">
                            <span class="code-language">${language.toUpperCase()}</span>
                            <button class="copy-btn" onclick="copyCode(this)">üìã Copiar</button>
                        </div>
                        <pre><code>${escapeHtml(code.trim())}</code></pre>
                    </div>
                `;
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        window.copyCode = function(btn) {
            const codeBlock = btn.closest('.code-block');
            const code = codeBlock.querySelector('code').textContent;
            
            navigator.clipboard.writeText(code).then(() => {
                btn.textContent = '‚úì Copiado!';
                btn.classList.add('copied');
                setTimeout(() => {
                    btn.textContent = 'üìã Copiar';
                    btn.classList.remove('copied');
                }, 2000);
            });
        };

        function addCopyButtons() {
            // Fun√ß√£o j√° implementada no formatMessage
        }

        const conversationHistory = [];

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            addMessage(message, true);
            userInput.value = '';
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<span class="loading"></span>';

            conversationHistory.push({
                role: 'user',
                content: message
            });

            try {
                const response = await fetch('https://api.anthropic.com/v1/messages', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        model: 'claude-sonnet-4-20250514',
                        max_tokens: 8000,
                        messages: conversationHistory,
                        system: 'Voc√™ √© uma IA amig√°vel e conversacional. Converse naturalmente com o usu√°rio como um amigo prestativo. Responda perguntas sobre qualquer assunto, tenha conversas casuais, ajude com c√≥digos e programa√ß√£o. Quando fornecer c√≥digo, use blocos markdown (```lua, ```python, etc). Seja natural, emp√°tico e √∫til. N√£o seja formal demais, converse de forma descontra√≠da mas inteligente.'
                    })

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    console.error('Erro API:', errorData);
                    throw new Error('Erro na API');
                }

                const data = await response.json();
                const aiResponse = data.content[0].text;
                
                conversationHistory.push({
                    role: 'assistant',
                    content: aiResponse
                });
                
                addMessage(aiResponse);
                autoSave(); // Salva automaticamente

            } catch (error) {
                console.error('Erro:', error);
                
                // Fallback com respostas inteligentes offline
                let fallbackResponse = generateFallbackResponse(message);
                addMessage(fallbackResponse);
                
                conversationHistory.push({
                    role: 'assistant',
                    content: fallbackResponse
                });
                
                autoSave(); // Salva automaticamente
            }

            sendBtn.disabled = false;
            sendBtn.textContent = 'Enviar';
        }

            }

            }

                return `Vou te ajudar com ${lang}! Aqui est√° um exemplo:

\`\`\`${lang}
