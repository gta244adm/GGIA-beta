<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GGAI Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .api-config {
            padding: 15px;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }

        .api-config input {
            width: 100%;
            padding: 10px;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 14px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.5;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-content {
            background: white;
            border: 1px solid #dee2e6;
            border-bottom-left-radius: 4px;
        }

        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #dee2e6;
            display: flex;
            gap: 10px;
        }

        .input-area input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #667eea;
            border-radius: 25px;
            font-size: 15px;
            outline: none;
        }

        .input-area button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .input-area button:hover {
            transform: scale(1.05);
        }

        .input-area button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: scale(1);
        }

        .loading {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            animation: pulse 1.4s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .warning {
            background: #fff3cd;
            color: #856404;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ GGAI Chat</h1>
        </div>
        


        <div class="chat-messages" id="chatMessages">
            <div class="message assistant">
                <div class="message-content">
                    Ol√°! Sou o GGAI. Cole sua chave de API acima e comece a conversar comigo!
                </div>
            </div>
        </div>

        <div class="input-area">
            <input type="text" id="userInput" placeholder="Digite sua mensagem...">
            <button id="sendBtn">Enviar</button>
        </div>
    </div>

    <script>
        // ============================================
        // ‚ö†Ô∏è CONFIGURA√á√ÉO - COLE SUA CHAVE AQUI ‚ö†Ô∏è
        // ============================================
        const API_KEY = 'COLE_SUA_CHAVE_AQUI';
        
        // Modelo a ser usado (op√ß√µes: gpt-4o, gpt-4o-mini, gpt-4-turbo, gpt-3.5-turbo)
        const MODEL = 'gpt-4o-mini';
        
        // Temperatura (0.0 a 2.0) - maior = mais criativo
        const TEMPERATURE = 0.7;
        // ============================================

        const chatMessages = document.getElementById('chatMessages');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');

        let conversationHistory = [];

        function addMessage(role, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            messageDiv.innerHTML = `<div class="message-content">${content}</div>`;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function sendMessage() {
            const message = userInput.value.trim();

            if (!message) return;
            
            if (API_KEY === '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') {
                alert('‚ö†Ô∏è Configure sua chave de API no c√≥digo primeiro!\nProcure por "COLE_SUA_CHAVE_AQUI" no arquivo.');
                return;
            }

            addMessage('user', message);
            userInput.value = '';
            sendBtn.disabled = true;

            conversationHistory.push({
                role: 'user',
                content: message
            });

            addMessage('assistant', '<span class="loading"></span> Pensando...');

            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: MODEL,
                        messages: conversationHistory,
                        temperature: TEMPERATURE
                    })
                });

                const lastMsg = chatMessages.lastElementChild;
                chatMessages.removeChild(lastMsg);

                if (!response.ok) {
                    throw new Error(`Erro: ${response.status}`);
                }

                const data = await response.json();
                const assistantMessage = data.choices[0].message.content;

                conversationHistory.push({
                    role: 'assistant',
                    content: assistantMessage
                });

                addMessage('assistant', assistantMessage);
            } catch (error) {
                const lastMsg = chatMessages.lastElementChild;
                chatMessages.removeChild(lastMsg);
                addMessage('assistant', `‚ùå Erro: ${error.message}. Verifique sua chave de API.`);
            }

            sendBtn.disabled = false;
        }

        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
