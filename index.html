<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GGAI - InteligÃªncia Artificial</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 25px;
            color: white;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 32px;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .header p {
            font-size: 14px;
            opacity: 0.95;
            font-weight: 500;
        }

        .status-indicator {
            position: absolute;
            top: 25px;
            right: 25px;
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255,255,255,0.2);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 12px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #48bb78;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 25px;
            background: #f8f9fa;
        }

        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { 
                opacity: 0; 
                transform: translateY(15px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 75%;
            padding: 14px 18px;
            border-radius: 16px;
            word-wrap: break-word;
            line-height: 1.5;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.ai .message-content {
            background: white;
            color: #2d3748;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .code-block {
            position: relative;
            margin: 15px 0;
            background: #1e1e1e;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .code-header {
            background: #2d2d2d;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #3d3d3d;
        }

        .code-language {
            color: #9cdcfe;
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .copy-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 6px 14px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .copy-btn:hover {
            background: #5568d3;
            transform: translateY(-1px);
        }

        .copy-btn.copied {
            background: #48bb78;
        }

        .code-content {
            padding: 18px;
            overflow-x: auto;
        }

        .code-content::-webkit-scrollbar {
            height: 8px;
        }

        .code-content::-webkit-scrollbar-track {
            background: #1e1e1e;
        }

        .code-content::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 4px;
        }

        .code-content pre {
            margin: 0;
            color: #d4d4d4;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
        }

        .input-area {
            padding: 25px;
            background: white;
            border-top: 2px solid #e2e8f0;
            display: flex;
            gap: 12px;
        }

        .input-area input {
            flex: 1;
            padding: 14px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 30px;
            font-size: 15px;
            outline: none;
            transition: all 0.3s;
        }

        .input-area input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .input-area button {
            padding: 14px 35px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 700;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .input-area button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .input-area button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: translateY(0);
        }

        .loading {
            display: flex;
            gap: 6px;
            padding: 12px;
        }

        .loading span {
            width: 10px;
            height: 10px;
            background: #667eea;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loading span:nth-child(1) { animation-delay: -0.32s; }
        .loading span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– GGAI</h1>
            <p>by gtasa</p>
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span>Online</span>
            </div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message ai">
                <div class="message-content">
                    OlÃ¡! Sou a GGAI. Pergunte qualquer coisa! ðŸ’¬
                </div>
            </div>
        </div>

        <div class="input-area">
            <input type="text" id="userInput" placeholder="Digite sua mensagem..." />
            <button id="sendBtn">Enviar</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        let conversationHistory = [];

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            if (!isUser && content.includes('```')) {
                contentDiv.innerHTML = formatCodeBlocks(content);
            } else {
                contentDiv.innerHTML = content.replace(/\n/g, '<br>').replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            }
            
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function formatCodeBlocks(text) {
            const codeBlockRegex = /```(\w+)?\n([\s\S]*?)```/g;
            return text.replace(codeBlockRegex, (match, language, code) => {
                const lang = language || 'code';
                const trimmedCode = code.trim();
                const id = 'code_' + Math.random().toString(36).substr(2, 9);
                return `
                    <div class="code-block">
                        <div class="code-header">
                            <span class="code-language">${lang}</span>
                            <button class="copy-btn" data-code-id="${id}">ðŸ“‹ Copiar</button>
                        </div>
                        <div class="code-content">
                            <pre id="${id}">${escapeHtml(trimmedCode)}</pre>
                        </div>
                    </div>
                `;
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        chatMessages.addEventListener('click', function(e) {
            if (e.target.classList.contains('copy-btn')) {
                const codeId = e.target.getAttribute('data-code-id');
                const codeElement = document.getElementById(codeId);
                const code = codeElement.textContent;
                
                navigator.clipboard.writeText(code).then(() => {
                    const originalText = e.target.innerHTML;
                    e.target.innerHTML = 'âœ… Copiado!';
                    e.target.classList.add('copied');
                    setTimeout(() => {
                        e.target.innerHTML = originalText;
                        e.target.classList.remove('copied');
                    }, 2000);
                });
            }
        });

        function addLoadingIndicator() {
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message ai';
            loadingDiv.id = 'loading';
            loadingDiv.innerHTML = '<div class="message-content"><div class="loading"><span></span><span></span><span></span></div></div>';
            chatMessages.appendChild(loadingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function removeLoadingIndicator() {
            const loading = document.getElementById('loading');
            if (loading) loading.remove();
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            addMessage(message, true);
            conversationHistory.push({role: "user", content: message});
            userInput.value = '';
            sendBtn.disabled = true;

            addLoadingIndicator();

            try {
                const response = await fetch('https://api.deepseek.com/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer sk-b5c8e0f7f8d84b8fb3f3c0e8c0f7f8d8'
                    },
                    body: JSON.stringify({
                        model: "deepseek-chat",
                        messages: conversationHistory,
                        temperature: 0.8
                    })
                });

                if (!response.ok) {
                    throw new Error('API Error');
                }

                const data = await response.json();
                removeLoadingIndicator();

                if (data.choices && data.choices[0]?.message?.content) {
                    const aiResponse = data.choices[0].message.content;
                    conversationHistory.push({role: "assistant", content: aiResponse});
                    addMessage(aiResponse);
                } else {
                    addMessage('âŒ Erro ao obter resposta. Tente novamente!');
                }
            } catch (error) {
                removeLoadingIndicator();
                addMessage('âš ï¸ Erro de conexÃ£o. Tentando novamente...');
                console.error('Erro:', error);
                
                // Fallback para API alternativa
                setTimeout(() => {
                    sendMessageFallback(message);
                }, 1000);
            }

            sendBtn.disabled = false;
            userInput.focus();
        }

        async function sendMessageFallback(message) {
            addLoadingIndicator();
            
            try {
                const response = await fetch('https://api.cohere.ai/v1/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer 2QP4xJf5K8vR9mNcT1wZgH3sL7pYdXaA'
                    },
                    body: JSON.stringify({
                        model: 'command',
                        prompt: message,
                        max_tokens: 1000
                    })
                });

                const data = await response.json();
                removeLoadingIndicator();

                if (data.generations && data.generations[0]?.text) {
                    addMessage(data.generations[0].text);
                } else {
                    addMessage('âŒ NÃ£o foi possÃ­vel conectar. Verifique sua internet.');
                }
            } catch (error) {
                removeLoadingIndicator();
                addMessage('âŒ Todas as tentativas falharam. Tente novamente mais tarde.');
            }
        }

        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                sendMessage();
            }
        });
        
        userInput.focus();
    </script>
</body>
</html>
